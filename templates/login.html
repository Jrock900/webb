{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary" type="submit">Submit</button>
</form>
<br>
<br>
<a href="{% url 'account:signup' %}" class="btn btn-secondary">Dont have an account? Sign Up</a>
{% endblock %}
